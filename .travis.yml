language: cpp

sudo: false
dist: trusty

compiler:
  - gcc

python:
  - 3.6

script:
  - ./build.sh

after_failure:
  - cat test/test-suite.log

after_success:
  - coveralls --exclude test --gcov-options '\-lp'

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - vulkan
            - python3
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

before_install:
    - eval "${MATRIX_EVAL}"
    - pip install --user cpp-coveralls
